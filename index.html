<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="first-body">
        <div class="first-content">
            <h1>Create a slide show of images <br> based on your interests</h1>
        </div>
        <div class="first-img">
            <img src="https://picsum.photos/700/400" alt="rand-intro-img" class="intro-img">
        </div>
    </div>
    <div class="second-body center">
        <div class="second-content">
            <h1 class="choose-label">Choose your Category</h1>
            <select name="img-categories" id="img-cat" class="img-cat" onchange="categoryImg(this)">
                <option value="">Select Category</option>
                <option value="">Nature</option>
                <option value="">People</option>
                <option value="">Animals</option>
                <option value="">Buildings</option>
            </select>
            <button class="select-btn" title="Start!" onclick="carousel()"><a href="#carousel">Kaishi!</a> </button>
        </div>
    </div>
    <div class="third-body center">
    </div>
    <div class="fourth-body center" id="carousel">
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
